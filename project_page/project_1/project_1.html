<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <style>
        /* General Styles */
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 1s ease-in;
        }

        .project-container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Header */
        header {
            text-align: center;
            padding: 20px 0;
            animation: slideDown 1s ease-out;
        }

        h1 {
            color: #f4b400;
            font-size: 2.5rem;
        }

        /* Sections */
        section {
            margin-top: 30px;
            animation: fadeInUp 1s ease-in-out;
        }

        h2 {
            color: #f4b400;
            border-bottom: 2px solid #f4b400;
            padding-bottom: 5px;
        }

        p {
            font-size: 1.2rem;
        }

        /* Skills & Tools */
        .skills-tools-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .skill-tile {
            background-color: #222;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(255, 204, 0, 0.3);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .skill-tile:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(255, 204, 0, 0.6);
        }

        /* Gallery */
        .image-container {
            display: flex;
            gap: 10px;
        }

        .image-container img {
            width: 30%;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .image-container img:hover {
            transform: scale(1.1);
        }

        /* Video Section */
        .video-presentation video {
            width: 100%;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
        }

        /* Links */
        .links a {
            display: inline-block;
            background-color: #f4b400;
            color: #000;
            padding: 10px 15px;
            margin-right: 10px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .links a:hover {
            background-color: #ffcc00;
            transform: translateY(-3px);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="project-container">
        <header>
            <h1>Project Title</h1>
        </header>

        <section>
            <h2>Project Summary</h2>
            <p>This is a brief summary of the project, describing its purpose and key features.</p>
        </section>

        <section>
            <h2>Tools & Skills Used</h2>
            <div class="skills-tools-container">
                <div class="skill-tile">Tool 1</div>
                <div class="skill-tile">Tool 2</div>
                <div class="skill-tile">Skill 1</div>
                <div class="skill-tile">Skill 2</div>
            </div>
        </section>

        <section class="image-gallery">
            <h2>Project Images</h2>
            <div class="image-container">
                <img src="image1.jpg" alt="Project Screenshot 1">
                <img src="image2.jpg" alt="Project Screenshot 2">
                <img src="image3.jpg" alt="Project Screenshot 3">
            </div>
        </section>

        <section class="video-presentation">
            <h2>Project Presentation</h2>
            <video controls>
                <source src="project-presentation.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>

        <section class="links">
            <h2>Project Links</h2>
            <a href="#">GitHub</a>
            <a href="#">Medium Blog</a>
            <a href="#">Live Demo</a>
        </section>
    </div>
</body>
</html>
